<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openings</title>
</head>

<body>
    <div class="main-container">
        <div class="log">
            <img src="" alt="corner-icon">
            <p class="user-name">Estefania Valencia</p>
            <div class="user-initials-container">
                <p class="user-initials">EV</p>
            </div>
        </div>
        <div class="big-container1">
            <h1 class="title">Openings</h1>
            <p class="text1">Manage your openings or create a new one quikly!</p>
            <div class="switch"></div>
            <div class="cards-container">
                <div class="first-card">
                    <button class="plus-button">
                        <img src="" alt="plus-icon">
                    </button>
                    <h2>New Opening</h2>
                    <p>Define a new job role easily.</p>
                    <button class="create-new-button">Create new</button>
                </div>

                <div class="card second-card"></div>
                <div class="card third-card"></div>
                <div class="card fourth-card"></div>
                <div class="card fifth-card"></div>
                <div class="card sixth-card"></div>
                <div class="card seventh-card"></div>
                <div class="card eighth-card"></div>
            </div>
        </div>
        <div class="big-container2"></div>
        <div class="compare"></div>
        <div class="lead-designer-big">
            <p></p>
            <p></p>
        </div>
        <div class="numbers">
            <div class="interviews"></div>
            <div class="skills"></div>
            <div class="candidates"></div>
            <div></div>
            <input type="text">
            <img src="" alt="">
            <p></p>
            <div class="button-container">
                <button class="add-another-candidate">
                    <img src="" alt="">
                    <p></p>
                </button>
            </div>
            <div class="small-card first"></div>
            <div class="small-card second"></div>
            <div class="small-card third"></div>
            <div class="small-card fourth"></div>
            <div class="small-card fifth"></div>
        </div>
    </div>
</body>

</html>
